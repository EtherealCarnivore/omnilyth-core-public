<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="prism1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prism2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prism3" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prism4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="prism5" x1="100%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle for contrast -->
  <circle cx="32" cy="32" r="31" fill="#1a1a1a" opacity="0.9"/>

  <!-- Multi-faceted prismatic crystal -->
  <!-- Top facet - Gold -->
  <polygon points="32,8 44,20 32,26 20,20" fill="url(#prism1)" stroke="#fef3c7" stroke-width="0.5"/>

  <!-- Upper left facet - Purple -->
  <polygon points="20,20 32,26 32,38 16,32" fill="url(#prism2)" stroke="#ddd6fe" stroke-width="0.5"/>

  <!-- Upper right facet - Green -->
  <polygon points="32,26 44,20 48,32 32,38" fill="url(#prism3)" stroke="#d1fae5" stroke-width="0.5"/>

  <!-- Center facet - Blue -->
  <polygon points="32,38 16,32 20,44 32,50" fill="url(#prism4)" opacity="0.9" stroke="#dbeafe" stroke-width="0.5"/>

  <!-- Lower right facet - Pink -->
  <polygon points="32,38 48,32 44,44 32,50" fill="url(#prism5)" opacity="0.9" stroke="#fce7f3" stroke-width="0.5"/>

  <!-- Bottom facet - Cyan -->
  <polygon points="32,50 20,44 32,56 44,44" fill="url(#prism3)" opacity="0.8" stroke="#d1fae5" stroke-width="0.5"/>

  <!-- Highlights for shine -->
  <polygon points="32,12 38,18 32,22 26,18" fill="#ffffff" opacity="0.7"/>
  <circle cx="38" cy="24" r="2" fill="#ffffff" opacity="0.6"/>
  <circle cx="26" cy="36" r="1.5" fill="#ffffff" opacity="0.5"/>
</svg>
