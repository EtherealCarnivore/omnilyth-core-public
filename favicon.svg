<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <!-- Gold gradient for outer ring -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb81c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f4a900;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d89500;stop-opacity:1" />
    </linearGradient>

    <!-- Darker gold for inner details -->
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d89500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c28500;stop-opacity:1" />
    </linearGradient>

    <!-- Radial glow effect -->
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f4a900;stop-opacity:0.3" />
      <stop offset="70%" style="stop-color:#f4a900;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#f4a900;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Dark background circle (optional, for contrast) -->
  <circle cx="64" cy="64" r="64" fill="#09090b"/>

  <!-- Outer glow -->
  <circle cx="64" cy="64" r="56" fill="url(#glowGradient)"/>

  <!-- Main outer ring (the "O") -->
  <circle cx="64" cy="64" r="48" fill="none" stroke="url(#goldGradient)" stroke-width="12"/>

  <!-- Inner geometric details (orb-like pattern) -->
  <!-- Top inner arc -->
  <path d="M 64 28 Q 48 36, 44 48" fill="none" stroke="url(#innerGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Right inner arc -->
  <path d="M 100 64 Q 92 48, 80 44" fill="none" stroke="url(#innerGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Bottom inner arc -->
  <path d="M 64 100 Q 80 92, 84 80" fill="none" stroke="url(#innerGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Left inner arc -->
  <path d="M 28 64 Q 36 80, 48 84" fill="none" stroke="url(#innerGradient)" stroke-width="2" opacity="0.6"/>

  <!-- Center highlight (orb shine) -->
  <circle cx="54" cy="54" r="8" fill="#ffb81c" opacity="0.4"/>

  <!-- Subtle inner ring for depth -->
  <circle cx="64" cy="64" r="38" fill="none" stroke="url(#innerGradient)" stroke-width="1" opacity="0.3"/>
</svg>
